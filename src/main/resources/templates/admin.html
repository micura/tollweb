<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" th:src="@{/js/placetable.js}"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">TollWeb</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a class="nav-link" href="/">Kezdőlap</a></li>
            <li><a class="nav-link" href="/places">Helyek</a></li>
            <li><a class="nav-link" href="/map">Térkép</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin">Admin</a></li>
            <li><a class="nav-link navbar-right" href="/logout">Kilépés</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row" align="center">
            <div class="col">
                <h1 class="display-1">TollWeb</h1>
            </div>
        </div>

        <div class="row" align="center">
            <div class="col">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#tab-table1">Aktív</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab-table2">Inaktív</a>
                    </li>
                </ul>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs searchable-tab">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="/">Összes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#telefon">Telefon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#email">Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#facebook">Facebook</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="tab-table1">
                        <table id="activePlaceTable" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                            <tr>
                                <th>Név</th>
                                <th>Város</th>
                                <th>Telefonszám</th>
                                <th>Mennyiség</th>
                                <th>Dátum</th>
                                <th>Státusz</th>
                                <th>Forrás</th>
                                <th>Típus
                                <th>#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="place : ${places}" th:id="${place.getId()}">
                                <td th:text="${place.getName()}"></td>
                                <td th:text="${place.getCity()}"></td>
                                <td th:text="${place.getPhoneNumber()}"></td>
                                <td th:text="${place.getAmount()}"></td>
                                <td th:text="${place.getSyncDate()}"></td>
                                <td th:text="${place.getStatus()}"></td>
                                <td th:text="${place.getSource()}"></td>
                                <td th:text="${place.getType()}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary" th:attr="onclick=|editRow('${place.getId()}')|" >Szerkesztés</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane" id="tab-table2">
                        <table id="inactivePlaceTable" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                            <tr>
                                <th>Név</th>
                                <th>Város</th>
                                <th>Telefonszám</th>
                                <th>Mennyiség</th>
                                <th>Dátum</th>
                                <th>Státusz</th>
                                <th>Forrás</th>
                                <th>Típus</th>
                                <th>#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="place : ${places}" th:id="${place.getId()}">
                                <td th:text="${place.getName()}"></td>
                                <td th:text="${place.getCity()}"></td>
                                <td th:text="${place.getPhoneNumber()}"></td>
                                <td th:text="${place.getAmount()}"></td>
                                <td th:text="${place.getSyncDate()}"></td>
                                <td th:text="${place.getStatus()}"></td>
                                <td th:text="${place.getSource()}"></td>
                                <td th:text="${place.getType()}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary" th:attr="onclick=|editRow('${place.getId()}')|" >Szerkesztés</button>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
    function editRow(id) {
        let row = document.getElementById(id);
        let rowElements = row.getElementsByTagName("td");

        document.getElementById(id).innerHTML =
            "<td> <input type='text' value='" + rowElements[0].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[1].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[2].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[3].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[4].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[5].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[6].textContent + "'></input></td>" +
            "<td> <input type='text' value='" + rowElements[7].textContent + "'></input></td>" +
            "<td>" +
                "<button type='button' class='btn btn-primary'>Mentés</button>" +
                "<button type='button' class='btn btn-primary'>Mégse</button>" +
            "</td>";
    }
</script>
</body>
</html>
