<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" th:src="@{/js/placetable.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">TollWeb</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a class="nav-link" href="/">Kezdőlap</a></li>
            <li><a class="nav-link" href="/places">Helyek</a></li>
            <li><a class="nav-link" href="/map">Térkép</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin">Admin</a></li>
            <li><a class="nav-link navbar-right" href="/logout">Kilépés</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="container">
            <div class="row" align="center">
                <div class="col">
                    <h1 class="display-1">TollWeb</h1>
                </div>
            </div>
            <div class="row">
                <form action="#" data-th-action="@{/action}" method="post">
                   <button type="submit" value="update">Telefon kontaktok frissítése</button>
                </form>
            </div>

            <div class="row" align="center">
                <div class="col">
                    <table id="placetable" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Név</th>
                            <th>Város</th>
                            <th>Telefonszám</th>
                            <th>Mennyiség</th>
                            <th>Dátum</th>
                            <th>Státusz</th>
                            <th>Forrás</th>
                            <th>Típus</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="place : ${places}">
                            <td th:text="${place.getName()}"></td>
                            <td th:text="${place.getCity()}"></td>
                            <td th:text="${place.getPhoneNumber()}"></td>
                            <td th:text="${place.getAmount()}"></td>
                            <td th:text="${place.getSyncDate()}"></td>
                            <td th:text="${place.getStatus()}"></td>
                            <td th:text="${place.getSource()}"></td>
                            <td th:text="${place.getType()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
