<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        </ul>
    </nav>

    <div class="container-fluid">
        <div id="map">

        </div>
        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                var home = {lat: 47.062470, lng: 21.680450};
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                        zoom: 8, center: home
                    });
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: home, map: map});
            }
        </script>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFdIau6eTi3oxdvOdaMlhcCF-ioNaRvS8&callback=initMap" type="text/javascript"></script>
</body>
